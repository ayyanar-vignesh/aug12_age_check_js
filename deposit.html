<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
}

/* Side Navbar */
.side-navbar {
    width: 200px;
    background-color: #2c3e50;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.side-navbar ul {
    list-style-type: none;
    padding: 0;
}

.side-navbar ul li {
    margin: 15px 0;
}

.side-navbar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 16px;
    display: block;
    padding: 10px 20px;
    text-align: center;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.side-navbar ul li a:hover {
    background-color: #34495e;
}

/* Main Content */
.main-content {
    margin-left: 200px;
    width: calc(100% - 200px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Top Navbar */
.top-navbar {
    width: 100%;
    background-color: #2980b9;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.top-navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 0 15px;
}

/* Centered Form */
.form-container {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container label {
    margin-bottom: 10px;
    font-size: 18px;
}

.form-container input[type="text"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
}

.form-container button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #27ae60;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-container button:hover {
    background-color: #2ecc71;
}

     </style>
</head>
<body>
    <!-- Side Navbar -->
    <div class="side-navbar">
        <ul>
            <li><a href="#">Username</a></li>
            <li><a href="deposit.html">Deposit</a></li>
            <li><a href="loan.html">loan</a></li>
            <li><a href="bank_statment.html">Bank Statement</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <a href="#">Username</a>
            <a href="#">Logout</a>
        </div>

        <!-- Centered Form -->
        <div class="form-container">
            <form>
                <h1>deposit section</h1>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
