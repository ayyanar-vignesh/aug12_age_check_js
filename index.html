                    document.getElementById('output').innerHTML="hello 30's kids you can vite and stand by election";
                }
                else{

                }

            }
            else if(parseInt(age)>=18 && parseInt(age)<25){
                document.getElementById('output').innerHTML='just you can vote';
            }
            else if(parseInt(age)>50){
                document.getElementById('output').innerHTML='you cn vote and youre elegibe to plly senior citoxzen';
            }
            else{
                
                var low_age=18-age;
                document.getElementById('output').innerHTML='sorry you cannot vote pls come after '+low_age+' years';

            }


        }
    

    </script>
